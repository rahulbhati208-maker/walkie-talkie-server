<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat X</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --wa-bg: #efe7dd; --wa-teal: #075e54; --my-msg: #dcf8c6; --received-msg: #ffffff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100vw; height: 100vh; overflow: hidden; font-family: -apple-system, sans-serif; background: #000; }
        .app-shell { width: 100%; height: 100%; display: flex; position: relative; background: #fff; }
        #sidebar { width: 30%; min-width: 320px; height: 100%; border-right: 1px solid #ddd; display: flex; flex-direction: column; background: #fff; transition: transform 0.3s; z-index: 10; }
        #chat-main { flex: 1; height: 100%; display: flex; flex-direction: column; background: var(--wa-bg); background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); transition: transform 0.3s; }
        @media (max-width: 768px) { #sidebar { width: 100%; position: absolute; } #chat-main { width: 100%; position: absolute; left: 100%; } .view-chat #sidebar { transform: translateX(-100%); } .view-chat #chat-main { transform: translateX(-100%); } }
        .header { height: 60px; background: var(--wa-teal); color: white; display: flex; align-items: center; padding: 0 15px; }
        .status-sub { font-size: 11px; color: #dcf8c6; display: block; margin-top: -2px; }
        #chat-window { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; }
        .msg { position: relative; padding: 8px 12px; border-radius: 10px; margin-bottom: 5px; max-width: 75%; font-size: 15px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .sent { align-self: flex-end; background: var(--my-msg); border-top-right-radius: 0; }
        .received { align-self: flex-start; background: var(--received-msg); border-top-left-radius: 0; }
        #input-area { background: #f0f0f0; padding: 10px; display: flex; align-items: center; gap: 10px; border-top: 1px solid #ddd; }
        #msg-input { flex: 1; border: none; border-radius: 20px; padding: 10px 15px; outline: none; }
        .send-btn { background: var(--wa-teal); color: white; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; }
        .contact-item { padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .last-seen-side { font-size: 10px; color: #888; }
    </style>
</head>
<body>
<div class="app-shell">
    <div id="sidebar">
        <div class="header"><strong>Chat X</strong> <button onclick="toggleSearch()" style="margin-left:auto; background:none; border:none; color:white; font-size:22px;">+</button></div>
        <div id="search-box" style="display:none; padding:10px;"><input type="text" id="target-phone" placeholder="Enter Phone Number..." onkeypress="handleAdd(event)" style="width:100%; padding:10px; border-radius:5px; border:1px solid #ddd;"></div>
        <div id="contact-list" style="overflow-y:auto; flex:1;"></div>
    </div>
    <div id="chat-main">
        <div class="header">
            <span onclick="goBack()" style="margin-right:15px; cursor:pointer; font-size:22px;">←</span>
            <div><strong id="chat-title">Select Contact</strong><span id="chat-status" class="status-sub"></span></div>
        </div>
        <div id="chat-window"></div>
        <div id="input-area">
            <input type="text" id="msg-input" placeholder="Type a message..." oninput="handleTyping()">
            <button class="send-btn" onclick="sendMsg()">➤</button>
        </div>
    </div>
</div>
<audio id="ping" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3"></audio>
<script>
    const socket = io();
    let activeChatId = null;
    let typingTimeout;
    const ping = document.getElementById('ping');

    function toggleSearch() { const s = document.getElementById('search-box'); s.style.display = s.style.display==='block' ? 'none' : 'block'; }
    function goBack() { document.body.classList.remove('view-chat'); }
    function formatLastSeen(dateStr) {
        const lastSeen = new Date(dateStr);
        const now = new Date();
        const diff = (now - lastSeen) / 1000;
        if (diff < 30) return "Online";
        if (diff < 3600) return Math.floor(diff/60) + "m ago";
        return lastSeen.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
    }

    async function handleAdd(e) {
        if(e.key === 'Enter') {
            const res = await fetch('/add-contact', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({phone:e.target.value}) });
            if(res.ok) { e.target.value=''; toggleSearch(); loadContacts(); } else { alert("User not found"); }
        }
    }

    async function selectChat(id, name) {
        activeChatId = id;
        document.getElementById('chat-title').innerText = name;
        if(window.innerWidth <= 768) document.body.classList.add('view-chat');
        const res = await fetch('/messages/' + id);
        const data = await res.json();
        renderMessages(data.messages);
        document.getElementById('chat-status').innerText = formatLastSeen(data.contact.last_seen);
        loadContacts();
    }

    function renderMessages(msgs) {
        const win = document.getElementById('chat-window');
        win.innerHTML = '';
        msgs.forEach(m => {
            const div = document.createElement('div');
            div.className = 'msg ' + (m.sender_id != activeChatId ? 'sent' : 'received');
            div.innerText = m.message;
            win.appendChild(div);
        });
        win.scrollTop = win.scrollHeight;
    }

    function handleTyping() { if(activeChatId) socket.emit('typing', { toId: activeChatId }); }
    socket.on('is-typing', (d) => { if(d.fromId == activeChatId) document.getElementById('chat-status').innerText = 'typing...'; });
    socket.on('not-typing', (d) => { if(d.fromId == activeChatId) selectChat(activeChatId, document.getElementById('chat-title').innerText); });

    function sendMsg() {
        const input = document.getElementById('msg-input');
        if(!activeChatId || !input.value) return;
        socket.emit('send-message', { toId: activeChatId, text: input.value }, () => { selectChat(activeChatId, document.getElementById('chat-title').innerText); });
        input.value = '';
    }

    async function loadContacts() {
        const res = await fetch('/my-contacts');
        const data = await res.json();
        const list = document.getElementById('contact-list');
        list.innerHTML = data.map(c => `
            <div class="contact-item" onclick="selectChat(${c.id}, '${c.profile_name}')">
                <div><strong>${c.profile_name}</strong></div>
                <div class="last-seen-side">${formatLastSeen(c.last_seen)}</div>
            </div>
        `).join('');
    }

    socket.on('receive-message', (data) => {
        if(activeChatId == data.fromId) selectChat(activeChatId, document.getElementById('chat-title').innerText);
        loadContacts(); ping.play();
    });
    loadContacts();
    setInterval(loadContacts, 30000); // Refresh online status every 30s
</script>
</body>
</html>
