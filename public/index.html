<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat X</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --wa-bg: #efe7dd; --wa-teal: #075e54; --my-msg: #dcf8c6; --received-msg: #ffffff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100vw; height: 100vh; overflow: hidden; font-family: -apple-system, sans-serif; background: #000; }

        .app-shell { width: 100%; height: 100%; display: flex; position: relative; background: #fff; }
        
        /* Sidebar Animations */
        #sidebar { width: 30%; min-width: 320px; height: 100%; border-right: 1px solid #ddd; display: flex; flex-direction: column; background: #fff; z-index: 10; transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        
        /* Main Chat Area Animations */
        #chat-main { flex: 1; height: 100%; display: flex; flex-direction: column; background: var(--wa-bg); background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        
        @media (max-width: 768px) { 
            #sidebar { width: 100%; position: absolute; } 
            #chat-main { width: 100%; position: absolute; left: 100%; } 
            .view-chat #sidebar { transform: translateX(-100%); } 
            .view-chat #chat-main { transform: translateX(-100%); } 
        }

        .header { height: 60px; background: var(--wa-teal); color: white; display: flex; align-items: center; padding: 0 15px; position: relative; }
        
        /* Message Bubbles with Slide-in Animation */
        #chat-window { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 5px; }
        .msg { position: relative; padding: 8px 12px; border-radius: 10px; max-width: 75%; font-size: 15px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); animation: msgSlide 0.3s ease-out; cursor: pointer; }
        @keyframes msgSlide { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .sent { align-self: flex-end; background: var(--my-msg); border-top-right-radius: 0; }
        .received { align-self: flex-start; background: var(--received-msg); border-top-left-radius: 0; }
        
        .reply-box { background: rgba(0,0,0,0.05); padding: 5px; border-left: 3px solid var(--wa-teal); margin-bottom: 5px; font-size: 12px; border-radius: 4px; }
        .msg-footer { font-size: 10px; color: #888; display: inline-flex; align-items: center; float: right; margin-top: 5px; }

        /* Reply Input UI */
        #reply-indicator { display: none; background: #eee; padding: 10px; border-left: 5px solid var(--wa-teal); position: relative; animation: slideUp 0.2s; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        #input-area { background: #f0f0f0; padding: 10px; display: flex; align-items: center; gap: 10px; border-top: 1px solid #ddd; }
        #msg-input { flex: 1; border: none; border-radius: 20px; padding: 10px 15px; outline: none; }
    </style>
</head>
<body>

<div class="app-shell">
    <div id="sidebar">
        <div class="header"><strong>Chat X</strong></div>
        <div id="contact-list" style="overflow-y:auto; flex:1;"></div>
    </div>
    <div id="chat-main">
        <div class="header">
            <span onclick="goBack()" style="margin-right:15px; cursor:pointer; font-size:22px;">←</span>
            <div><strong id="chat-title">Select Contact</strong><span id="chat-status" style="font-size:11px; display:block;"></span></div>
        </div>
        <div id="chat-window"></div>
        
        <div id="reply-indicator">
            <div id="reply-text" style="font-size:12px; color: #555;"></div>
            <span onclick="cancelReply()" style="position:absolute; right:10px; top:5px; cursor:pointer;">×</span>
        </div>

        <div id="input-area">
            <input type="text" id="msg-input" placeholder="Type a message..." oninput="handleTyping()">
            <button onclick="sendMsg()" style="background:var(--wa-teal); color:white; border:none; width:40px; height:40px; border-radius:50%; cursor:pointer;">➤</button>
        </div>
    </div>
</div>

<audio id="snd-loud" src="https://assets.mixkit.co/active_storage/sfx/951/951-preview.mp3"></audio> <script>
    const socket = io();
    let activeChatId = null;
    let replyToId = null;
    let chatCache = {}; // GLOBAL CACHE for Instant Loading
    const loudSound = document.getElementById('snd-loud');

    // 1. PRE-FETCH EVERYTHING ON LOGIN
    async function prefetchData() {
        const res = await fetch('/my-contacts');
        const contacts = await res.json();
        renderContacts(contacts);
        
        // Background load all messages
        contacts.forEach(async (c) => {
            const mRes = await fetch(`/messages/${c.id}`);
            const data = await mRes.json();
            chatCache[c.id] = data.messages;
        });
    }

    function renderContacts(contacts) {
        const list = document.getElementById('contact-list');
        list.innerHTML = contacts.map(c => `
            <div onclick="openChat(${c.id}, '${c.profile_name}')" style="padding:15px; border-bottom:1px solid #eee; cursor:pointer;">
                <strong>${c.profile_name}</strong>
            </div>
        `).join('');
    }

    // 2. INSTANT CHAT OPENING
    function openChat(id, name) {
        activeChatId = id;
        document.getElementById('chat-title').innerText = name;
        if(window.innerWidth <= 768) document.body.classList.add('view-chat');
        
        const msgs = chatCache[id] || [];
        renderMessages(msgs);
        
        // Fetch fresh in background to update unread status
        fetch(`/messages/${id}`).then(r => r.json()).then(data => {
            chatCache[id] = data.messages;
            renderMessages(data.messages);
        });
    }

    function renderMessages(msgs) {
        const win = document.getElementById('chat-window');
        win.innerHTML = '';
        msgs.forEach(m => {
            const div = document.createElement('div');
            div.className = 'msg ' + (m.sender_id == activeChatId ? 'received' : 'sent');
            
            // 3. FIX TIMEZONE: Convert UTC to Local Browser Time
            const localTime = new Date(m.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            
            let replyHtml = m.reply_text ? `<div class="reply-box">${m.reply_text}</div>` : '';
            div.innerHTML = `${replyHtml}${m.message} <div class="msg-footer">&nbsp;&nbsp;&nbsp;${localTime}</div>`;
            
            // Swipe/Click to Reply logic
            div.onclick = () => setReply(m.id, m.message);
            win.appendChild(div);
        });
        win.scrollTop = win.scrollHeight;
    }

    function setReply(id, text) {
        replyToId = id;
        document.getElementById('reply-text').innerText = "Replying to: " + text;
        document.getElementById('reply-indicator').style.display = 'block';
        document.getElementById('msg-input').focus();
    }

    function cancelReply() {
        replyToId = null;
        document.getElementById('reply-indicator').style.display = 'none';
    }

    function sendMsg() {
        const input = document.getElementById('msg-input');
        if(!activeChatId || !input.value) return;
        
        socket.emit('send-message', { toId: activeChatId, text: input.value, replyTo: replyToId }, () => {
            openChat(activeChatId, document.getElementById('chat-title').innerText);
            cancelReply();
        });
        input.value = '';
    }

    socket.on('receive-message', (data) => {
        // 4. LOUD SOUND IF BACKGROUND
        if (document.hidden) {
            loudSound.volume = 1.0;
            loudSound.play();
        } else {
            loudSound.volume = 0.4;
            loudSound.play();
        }

        if(activeChatId == data.fromId) {
            openChat(activeChatId, document.getElementById('chat-title').innerText);
        } else {
            prefetchData(); // Refresh sidebar/cache
        }
    });

    function goBack() { document.body.classList.remove('view-chat'); }
    prefetchData();
</script>
</body>
</html>
