<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; margin: 0; background: #e5ddd5; display: flex; flex-direction: column; height: 100vh; }
        #header { background: #075e54; color: white; padding: 15px; display: flex; justify-content: space-between; }
        #chat-window { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { background: white; padding: 10px; border-radius: 8px; width: fit-content; max-width: 80%; }
        .mine { align-self: flex-end; background: #dcf8c6; }
        #input-area { background: #f0f0f0; padding: 10px; display: flex; gap: 5px; }
        input { flex: 1; padding: 10px; border-radius: 20px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <div id="header">
        <span>My Chat</span>
        <input type="text" id="target-phone" placeholder="Chat with (Phone #)..." style="width: 150px; color: black;">
    </div>
    <div id="chat-window"></div>
    <div id="input-area">
        <input type="text" id="msg-input" placeholder="Type a message...">
        <button onclick="send()">Send</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        // These would ideally come from the session via a small API call, 
        // but for now, we'll prompt or assume session is handled.
        const myPhone = prompt("Verify your Phone Number to start receiving messages:");
        
        socket.emit('register-socket', myPhone);

        socket.on('receive-message', (data) => {
            appendMessage(data.from + ": " + data.text, false);
        });

        function send() {
            const toPhone = document.getElementById('target-phone').value;
            const msg = document.getElementById('msg-input').value;
            if(!toPhone || !msg) return alert("Enter target phone and message");

            socket.emit('send-message', { toPhone, fromPhone: myPhone, message: msg });
            appendMessage("Me: " + msg, true);
            document.getElementById('msg-input').value = '';
        }

        function appendMessage(text, isMine) {
            const div = document.createElement('div');
            div.className = 'msg ' + (isMine ? 'mine' : '');
            div.textContent = text;
            document.getElementById('chat-window').appendChild(div);
        }
    </script>
</body>
</html>
