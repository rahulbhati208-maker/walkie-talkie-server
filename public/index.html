<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat X</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root {
            --wa-bg: #efe7dd;
            --wa-teal: #075e54;
            --wa-light: #f0f2f5;
            --my-msg: #dcf8c6;
            --received-msg: #ffffff;
            --reply-bg: rgba(0,0,0,0.05);
        }

        /* 2. FULL 100% x 100% VIEWPORT */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        body, html { 
            margin: 0; padding: 0; 
            width: 100vw; height: 100vh; 
            overflow: hidden; 
            font-family: -apple-system, sans-serif; 
            background: #000;
        }

        .app-shell {
            width: 100%;
            height: 100%;
            display: flex;
            position: relative;
            background: #fff;
        }

        /* Sidebar & Main Panes */
        #sidebar { width: 30%; min-width: 320px; height: 100%; border-right: 1px solid #ddd; display: flex; flex-direction: column; background: #fff; transition: transform 0.3s; z-index: 10; }
        #chat-main { flex: 1; height: 100%; display: flex; flex-direction: column; background: var(--wa-bg); background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); transition: transform 0.3s; }

        @media (max-width: 768px) {
            #sidebar { width: 100%; position: absolute; }
            #chat-main { width: 100%; position: absolute; left: 100%; }
            .view-chat #sidebar { transform: translateX(-100%); }
            .view-chat #chat-main { transform: translateX(-100%); }
        }

        .header { height: 60px; background: var(--wa-teal); color: white; display: flex; align-items: center; padding: 0 15px; }
        #chat-window { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; }

        /* 4. DATE & TIME STYLING */
        .date-divider { align-self: center; background: #d1e4f4; padding: 4px 12px; border-radius: 6px; font-size: 11px; margin: 10px 0; color: #555; text-transform: uppercase; }
        
        .msg {
            position: relative; padding: 8px 12px; border-radius: 10px; margin-bottom: 5px; 
            max-width: 75%; font-size: 15px; box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            transition: transform 0.1s linear; /* For swipe effect */
        }
        .sent { align-self: flex-end; background: var(--my-msg); border-top-right-radius: 0; }
        .received { align-self: flex-start; background: var(--received-msg); border-top-left-radius: 0; }
        
        .msg-time { font-size: 10px; color: #888; margin-left: 8px; float: right; margin-top: 5px; }

        /* 5. REPLY PREVIEW BAR */
        #reply-preview { display: none; background: #eee; padding: 8px 15px; border-left: 4px solid var(--wa-teal); position: relative; }
        .cancel-reply { position: absolute; right: 10px; top: 5px; cursor: pointer; font-weight: bold; }

        #input-area { background: #f0f0f0; padding: 10px; display: flex; align-items: center; gap: 10px; border-top: 1px solid #ddd; }
        #msg-input { flex: 1; border: none; border-radius: 20px; padding: 10px 15px; outline: none; }
        .send-btn { background: var(--wa-teal); color: white; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; }
    </style>
</head>
<body>

<div class="app-shell">
    <div id="sidebar">
        <div class="header"><strong>Chat X</strong> <button onclick="toggleSearch()" style="margin-left:auto; background:none; border:none; color:white; font-size:22px;">+</button></div>
        <div id="search-box" style="display:none; padding:10px;"><input type="text" id="target-phone" placeholder="Add phone..." onkeypress="handleAdd(event)" style="width:100%; padding:10px; border-radius:5px; border:1px solid #ddd;"></div>
        <div id="contact-list" style="overflow-y:auto; flex:1;"></div>
    </div>

    <div id="chat-main">
        <div class="header"><span onclick="goBack()" style="margin-right:15px; cursor:pointer; font-size:22px;">←</span><span id="chat-title">Select Contact</span></div>
        <div id="chat-window"></div>
        
        <div id="reply-preview">
            <span id="reply-text" style="font-size:12px; color:#555;"></span>
            <span class="cancel-reply" onclick="cancelReply()">×</span>
        </div>

        <div id="input-area">
            <input type="text" id="msg-input" placeholder="Type a message..." autocomplete="off">
            <button class="send-btn" onclick="sendMsg()">➤</button>
        </div>
    </div>
</div>

<audio id="ping" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3"></audio>

<script>
    const socket = io();
    let activeChatId = null;
    let replyData = null;
    const ping = document.getElementById('ping');

    function toggleSearch() { const s = document.getElementById('search-box'); s.style.display = s.style.display==='block' ? 'none' : 'block'; }
    function goBack() { document.body.classList.remove('view-chat'); }
    function cancelReply() { replyData = null; document.getElementById('reply-preview').style.display = 'none'; }

    async function handleAdd(e) {
        if(e.key === 'Enter') {
            const res = await fetch('/add-contact', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({phone:e.target.value}) });
            if(res.ok) { e.target.value=''; toggleSearch(); loadContacts(); }
        }
    }

    async function selectChat(id, name) {
        activeChatId = id;
        document.getElementById('chat-title').innerText = name;
        if(window.innerWidth <= 768) document.body.classList.add('view-chat');
        const res = await fetch('/messages/' + id);
        renderMessages(await res.json());
        loadContacts();
    }

    function renderMessages(msgs) {
        const win = document.getElementById('chat-window');
        win.innerHTML = '';
        let lastDate = '';
        msgs.forEach(m => {
            const date = new Date(m.created_at).toLocaleDateString();
            if(date !== lastDate) {
                const div = document.createElement('div'); div.className = 'date-divider';
                div.innerText = date === new Date().toLocaleDateString() ? "Today" : date;
                win.appendChild(div); lastDate = date;
            }
            appendUI(m.message, m.sender_id != activeChatId, m.created_at, m.id);
        });
    }

    function appendUI(text, isSent, time, msgId) {
        const win = document.getElementById('chat-window');
        const div = document.createElement('div');
        div.className = 'msg ' + (isSent ? 'sent' : 'received');
        div.dataset.id = msgId;
        const timeStr = new Date(time).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        div.innerHTML = `${text} <span class="msg-time">${timeStr}</span>`;
        
        // 5. SWIPE TO REPLY LOGIC
        let startX = 0;
        div.addEventListener('touchstart', e => startX = e.touches[0].clientX);
        div.addEventListener('touchmove', e => {
            let diff = e.touches[0].clientX - startX;
            if(diff > 50) { // Swipe Right
                div.style.transform = `translateX(${Math.min(diff, 60)}px)`;
            }
        });
        div.addEventListener('touchend', e => {
            if(parseInt(div.style.transform.replace('translateX(','')) > 40) {
                replyTo(text, msgId);
            }
            div.style.transform = 'translateX(0px)';
        });

        win.appendChild(div);
        win.scrollTop = win.scrollHeight;
    }

    function replyTo(text, id) {
        replyData = { text, id };
        document.getElementById('reply-text').innerText = "Replying to: " + text;
        document.getElementById('reply-preview').style.display = 'block';
        document.getElementById('msg-input').focus();
    }

    function sendMsg() {
        const input = document.getElementById('msg-input');
        if(!activeChatId || !input.value) return;
        const payload = { toId: activeChatId, text: input.value, replyTo: replyData ? replyData.id : null };
        socket.emit('send-message', payload);
        appendUI(input.value, true, new Date());
        input.value = '';
        cancelReply();
    }

    async function loadContacts() {
        const res = await fetch('/my-contacts');
        const data = await res.json();
        const list = document.getElementById('contact-list');
        list.innerHTML = data.map(c => `
            <div onclick="selectChat(${c.id}, '${c.profile_name}')" style="padding:15px; border-bottom:1px solid #eee; display:flex; cursor:pointer;">
                <span>${c.profile_name}</span> ${c.unread_count > 0 ? `<span style="background:#25d366; color:white; border-radius:50%; padding:2px 6px; font-size:12px; margin-left:auto;">${c.unread_count}</span>` : ''}
            </div>
        `).join('');
    }

    socket.on('receive-message', (data) => {
        if(activeChatId == data.fromId) appendUI(data.text, false, new Date());
        loadContacts();
        ping.play(); // Play sound
        if(navigator.vibrate) navigator.vibrate(200); // Vibrate
    });

    loadContacts();
</script>
</body>
</html>
