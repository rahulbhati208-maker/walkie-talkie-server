<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat X</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --wa-bg: #efe7dd; --wa-teal: #075e54; --my-msg: #dcf8c6; --received-msg: #ffffff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100vw; height: 100vh; overflow: hidden; font-family: -apple-system, sans-serif; background: #000; }

        .app-shell { width: 100%; height: 100%; display: flex; position: relative; background: #fff; }
        #sidebar { width: 30%; min-width: 320px; height: 100%; border-right: 1px solid #ddd; display: flex; flex-direction: column; background: #fff; z-index: 10; transition: transform 0.3s; }
        #chat-main { flex: 1; height: 100%; display: flex; flex-direction: column; background: var(--wa-bg); background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); transition: transform 0.3s; }

        @media (max-width: 768px) { 
            #sidebar { width: 100%; position: absolute; } 
            #chat-main { width: 100%; position: absolute; left: 100%; } 
            .view-chat #sidebar { transform: translateX(-100%); } 
            .view-chat #chat-main { transform: translateX(-100%); } 
        }

        .header { height: 60px; background: var(--wa-teal); color: white; display: flex; align-items: center; padding: 0 15px; position: relative; }
        
        /* DATE FILTER POPUP */
        #date-filter-box {
            display: none;
            position: absolute;
            top: 65px;
            right: 10px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 100;
            width: 250px;
        }
        #date-filter-box input { width: 100%; margin-bottom: 10px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        #date-filter-box button { width: 100%; padding: 8px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-apply { background: var(--wa-teal); color: white; margin-bottom: 5px; }
        .btn-close { background: #eee; color: #333; }

        #chat-window { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; }
        .date-divider { align-self: center; background: #d1e4f4; padding: 4px 12px; border-radius: 6px; font-size: 11px; margin: 15px 0; color: #555; }
        .msg { position: relative; padding: 8px 12px; border-radius: 10px; margin-bottom: 5px; max-width: 75%; font-size: 15px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); word-wrap: break-word; }
        .sent { align-self: flex-end; background: var(--my-msg); border-top-right-radius: 0; }
        .received { align-self: flex-start; background: var(--received-msg); border-top-left-radius: 0; }
        .msg-footer { font-size: 10px; color: #888; display: inline-flex; align-items: center; float: right; margin-top: 5px; }
        .tick-blue { color: #34b7f1; font-weight: bold; }

        #input-area { background: #f0f0f0; padding: 10px; display: flex; align-items: center; gap: 10px; border-top: 1px solid #ddd; }
        #msg-input { flex: 1; border: none; border-radius: 20px; padding: 10px 15px; outline: none; }
    </style>
</head>
<body>

<div class="app-shell">
    <div id="sidebar">
        <div class="header"><strong>Chat X</strong></div>
        <div id="contact-list" style="overflow-y:auto; flex:1;"></div>
    </div>
    <div id="chat-main">
        <div class="header">
            <span onclick="goBack()" style="margin-right:15px; cursor:pointer; font-size:22px;">‚Üê</span>
            <div style="flex:1;">
                <strong id="chat-title">Select Contact</strong>
                <span id="chat-status" style="font-size:11px; display:block;"></span>
            </div>
            <button onclick="toggleDateFilter()" style="background:none; border:none; color:white; font-size:20px; cursor:pointer;">üìÖ</button>
            
            <div id="date-filter-box">
                <label style="color:#333; font-size:12px;">From:</label>
                <input type="date" id="df-from">
                <label style="color:#333; font-size:12px;">To:</label>
                <input type="date" id="df-to">
                <button class="btn-apply" onclick="applyDateFilter()">Filter Messages</button>
                <button class="btn-close" onclick="toggleDateFilter()">Close</button>
            </div>
        </div>

        <div id="chat-window"></div>
        <div id="input-area">
            <input type="text" id="msg-input" placeholder="Type a message..." oninput="handleTyping()">
            <button onclick="sendMsg()" style="background:var(--wa-teal); color:white; border:none; width:40px; height:40px; border-radius:50%; cursor:pointer;">‚û§</button>
        </div>
    </div>
</div>

<script>
    const socket = io();
    let activeChatId = null;
    let chatCache = {};

    // --- AUTH GUARD ---
    // If any fetch returns 401 (Unauthorized), kick to login
    async function fetchGuard(url, options = {}) {
        const res = await fetch(url, options);
        if (res.status === 401) {
            window.location.href = '/login';
            return null;
        }
        return res;
    }

    // --- DATE FILTER LOGIC ---
    function toggleDateFilter() {
        const box = document.getElementById('date-filter-box');
        box.style.display = box.style.display === 'block' ? 'none' : 'block';
    }

    async function applyDateFilter() {
        const from = document.getElementById('df-from').value;
        const to = document.getElementById('df-to').value;
        
        if(!from || !to) return alert("Please select both dates");

        const res = await fetchGuard(`/messages/${activeChatId}?from=${from}&to=${to}`);
        if(res) {
            const data = await res.json();
            renderMessages(data.messages);
            toggleDateFilter();
        }
    }

    // --- MAIN LOGIC ---
    async function prefetchData() {
        const res = await fetchGuard('/my-contacts');
        if(!res) return;
        const contacts = await res.json();
        
        const list = document.getElementById('contact-list');
        list.innerHTML = contacts.map(c => `
            <div onclick="openChat(${c.id}, '${c.profile_name}')" style="padding:15px; border-bottom:1px solid #eee; cursor:pointer;">
                <strong>${c.profile_name}</strong>
                ${c.unread_count > 0 ? `<span style="background:#25d366; color:white; border-radius:50%; padding:2px 6px; font-size:11px; float:right;">${c.unread_count}</span>` : ''}
            </div>
        `).join('');

        // Background load messages for speed
        contacts.forEach(async (c) => {
            const mRes = await fetchGuard(`/messages/${c.id}`);
            if(mRes) {
                const data = await mRes.json();
                chatCache[c.id] = data.messages;
            }
        });
    }

    async function openChat(id, name) {
        activeChatId = id;
        document.getElementById('chat-title').innerText = name;
        if(window.innerWidth <= 768) document.body.classList.add('view-chat');
        
        // Instant load from cache
        if(chatCache[id]) renderMessages(chatCache[id]);

        // Fetch fresh
        const res = await fetchGuard(`/messages/${id}`);
        if(res) {
            const data = await res.json();
            chatCache[id] = data.messages;
            renderMessages(data.messages);
        }
    }

    function renderMessages(msgs) {
        const win = document.getElementById('chat-window');
        win.innerHTML = '';
        let lastDate = '';

        if(msgs.length === 0) {
            win.innerHTML = '<div style="text-align:center; padding:20px; color:#999;">No messages found for this period.</div>';
            return;
        }

        msgs.forEach(m => {
            const date = new Date(m.created_at).toLocaleDateString();
            if(date !== lastDate) {
                const div = document.createElement('div'); div.className = 'date-divider';
                div.innerText = date === new Date().toLocaleDateString() ? "TODAY" : date;
                win.appendChild(div); lastDate = date;
            }
            
            const div = document.createElement('div');
            div.className = 'msg ' + (m.sender_id == activeChatId ? 'received' : 'sent');
            const time = new Date(m.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            const status = m.status === 'read' ? '<span class="tick-blue">‚úì‚úì</span>' : '‚úì';
            
            div.innerHTML = `${m.message} <div class="msg-footer">&nbsp;&nbsp;&nbsp;${time} ${m.sender_id != activeChatId ? status : ''}</div>`;
            win.appendChild(div);
        });
        win.scrollTop = win.scrollHeight;
    }

    function sendMsg() {
        const input = document.getElementById('msg-input');
        if(!activeChatId || !input.value) return;
        socket.emit('send-message', { toId: activeChatId, text: input.value }, () => {
            openChat(activeChatId, document.getElementById('chat-title').innerText);
        });
        input.value = '';
    }

    socket.on('receive-message', (data) => {
        if(activeChatId == data.fromId) {
            openChat(activeChatId, document.getElementById('chat-title').innerText);
        } else {
            prefetchData(); // Refresh sidebar
        }
    });

    function goBack() { document.body.classList.remove('view-chat'); }
    function handleTyping() { /* Optional typing logic */ }

    // Start App
    prefetchData();
</script>
</body>
</html>
