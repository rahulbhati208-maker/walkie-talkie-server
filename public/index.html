<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat X</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root {
            --wa-bg: #efe7dd;
            --wa-teal: #075e54;
            --wa-light: #f0f2f5;
            --my-msg: #dcf8c6;
            --received-msg: #ffffff;
            --header-h: 60px;
            --input-h: 60px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; height: 100vh; width: 100vw; font-family: -apple-system, sans-serif; overflow: hidden; background: #000; }

        /* Main Viewport: 100% width, 90vh height as requested */
        .app-shell {
            width: 100%;
            height: 90vh;
            margin-top: 5vh; /* Center vertically in the remaining 10vh */
            background: #fff;
            display: flex;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* Sidebar (Contact List) */
        #sidebar {
            width: 30%;
            min-width: 320px;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: #fff;
            border-right: 1px solid #ddd;
            transition: transform 0.3s ease;
            z-index: 10;
        }

        /* Chat Main Area */
        #chat-main {
            flex: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: var(--wa-bg);
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            transition: transform 0.3s ease;
        }

        /* Mobile View Handling */
        @media (max-width: 768px) {
            #sidebar { width: 100%; position: absolute; left: 0; }
            #chat-main { width: 100%; position: absolute; left: 100%; }
            
            /* Slide Animation Class */
            .view-chat #sidebar { transform: translateX(-100%); }
            .view-chat #chat-main { transform: translateX(-100%); }
        }

        /* Header Styles */
        .header { height: var(--header-h); background: var(--wa-teal); color: white; display: flex; align-items: center; padding: 0 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .back-btn { display: none; margin-right: 15px; font-size: 24px; cursor: pointer; }
        
        @media (max-width: 768px) { .back-btn { display: block; } }

        /* Scrollable Message Area */
        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }

        /* Bubble Animations */
        .msg {
            padding: 8px 12px;
            border-radius: 10px;
            margin-bottom: 8px;
            max-width: 80%;
            font-size: 15px;
            animation: popIn 0.2s ease-out;
            position: relative;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .sent { align-self: flex-end; background: var(--my-msg); border-top-right-radius: 0; }
        .received { align-self: flex-start; background: var(--received-msg); border-top-left-radius: 0; }

        /* Fixed Bottom Area */
        #input-area {
            height: var(--input-h);
            background: #f0f0f0;
            display: flex;
            padding: 10px;
            gap: 10px;
        }
        #msg-input { flex: 1; border: none; border-radius: 20px; padding: 0 15px; outline: none; }
        .send-btn { background: var(--wa-teal); color: white; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; }

        /* Search Section */
        #search-box { padding: 10px; border-bottom: 1px solid #eee; display: none; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Notification Badge */
        .badge { background: #25d366; color: white; border-radius: 50%; padding: 2px 6px; font-size: 12px; margin-left: auto; }
    </style>
</head>
<body>

<div class="app-shell" id="app">
    <div id="sidebar">
        <div class="header">
            <strong>Chat X</strong>
            <button onclick="toggleSearch()" style="margin-left:auto; background:none; border:none; color:white; font-size:20px;">+</button>
        </div>
        <div id="search-box">
            <input type="text" id="target-phone" placeholder="Enter Phone Number..." onkeypress="handleAdd(event)" style="width:100%; padding:10px; border-radius:5px; border:1px solid #ddd;">
        </div>
        <div id="contact-list" style="overflow-y:auto; flex:1;"></div>
    </div>

    <div id="chat-main">
        <div class="header">
            <span class="back-btn" onclick="goBack()">←</span>
            <span id="chat-title">Select Contact</span>
        </div>
        <div id="chat-window"></div>
        <div id="input-area">
            <input type="text" id="msg-input" placeholder="Type a message..." autocomplete="off">
            <button class="send-btn" onclick="sendMsg()">➤</button>
        </div>
    </div>
</div>

<audio id="msg-sound" src="https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3"></audio>

<script>
    const socket = io();
    let activeChatId = null;
    const sound = document.getElementById('msg-sound');

    function toggleSearch() {
        const s = document.getElementById('search-box');
        s.style.display = s.style.display === 'block' ? 'none' : 'block';
    }

    async function handleAdd(e) {
        if(e.key === 'Enter') {
            const phone = e.target.value;
            const res = await fetch('/add-contact', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({phone})
            });
            if(res.ok) {
                e.target.value = '';
                toggleSearch();
                loadContacts();
            }
        }
    }

    function goBack() { document.body.classList.remove('view-chat'); }

    async function selectChat(id, name) {
        activeChatId = id;
        document.getElementById('chat-title').innerText = name;
        if(window.innerWidth <= 768) document.body.classList.add('view-chat');
        
        const res = await fetch('/messages/' + id);
        const msgs = await res.json();
        const win = document.getElementById('chat-window');
        win.innerHTML = '';
        msgs.forEach(m => appendUI(m.message, m.sender_id != activeChatId));
        loadContacts();
    }

    function appendUI(text, isSent) {
        const win = document.getElementById('chat-window');
        const div = document.createElement('div');
        div.className = 'msg ' + (isSent ? 'sent' : 'received');
        div.innerText = text;
        win.appendChild(div);
        win.scrollTop = win.scrollHeight;
    }

    function sendMsg() {
        const input = document.getElementById('msg-input');
        if(!activeChatId || !input.value) return;
        socket.emit('send-message', {toId: activeChatId, text: input.value});
        appendUI(input.value, true);
        input.value = '';
    }

    async function loadContacts() {
        const res = await fetch('/my-contacts');
        const data = await res.json();
        const list = document.getElementById('contact-list');
        list.innerHTML = data.map(c => `
            <div onclick="selectChat(${c.id}, '${c.profile_name}')" style="padding:15px; border-bottom:1px solid #eee; display:flex; cursor:pointer;">
                <span>${c.profile_name}</span>
                ${c.unread_count > 0 ? `<span class="badge">${c.unread_count}</span>` : ''}
            </div>
        `).join('');
    }

    socket.on('receive-message', (data) => {
        if(activeChatId == data.fromId) {
            appendUI(data.text, false);
        }
        loadContacts();
        sound.play();
        if ("vibrate" in navigator) navigator.vibrate(200);
    });

    loadContacts();
</script>
</body>
</html>
